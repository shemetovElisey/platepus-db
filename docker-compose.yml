# Docker Compose file for Platepus MongoDB Database
#
# This repository contains only the database configuration.
# The application should connect to this database using DATABASE_URL environment variable.
#
# Usage (Development - No Authentication):
#   Start DB: docker compose up -d
#   Stop DB:  docker compose down
#   View logs: docker compose logs -f mongo
#
# Usage (Production - With Authentication):
#   Create .env file with MONGO_ROOT_USERNAME and MONGO_ROOT_PASSWORD
#   Start DB: docker compose -f docker-compose.yml -f docker-compose.production.yml up -d
#   See docker-compose.production.yml and CONNECTION_GUIDE.md for details
#


services:
  mongo:
    image: mongo:7.0
    container_name: platepus-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
      # For production, consider binding only to localhost:
      # - '127.0.0.1:27017:27017'
      # Or use firewall rules to restrict access
    environment:
      MONGO_INITDB_DATABASE: platepus
      # For production with authentication, use docker-compose.production.yml
      # which adds MONGO_INITDB_ROOT_USERNAME and MONGO_INITDB_ROOT_PASSWORD
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - platepus-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
    name: platepus_mongo_data

networks:
  platepus-network:
    driver: bridge
    name: platepus-network

